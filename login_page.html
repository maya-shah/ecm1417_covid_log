<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>

    
    <body>
        <div class="heading">
            <h1>COVID-19 Contact Tracing</h1>
        </div>

        <div>
            <img src="watermark.png" class="watermark">
        </div>
        

        <div class="login_form">
            <form  class="centered">
                <input type="text" id="username" name="username" placeholder="Username"><br>
                <input type="password" id="password" name="password" placeholder="Password"><br><br>   
                <div class="btn_group">
                    <div class="buttons">
                        <a href="home.html"><input type="button" value="Login" class="left_button"></a>
                        <input type="button" value="Cancel" class="right_button">
                        
                    </div>
                    <div class="register_button">                    
                        <a href="registration_page.html"><input type="button" value="Register"></a>
                    </div>
                    
                </div>
                
            </form>

            

        </div>

    
    </body>
</html>
